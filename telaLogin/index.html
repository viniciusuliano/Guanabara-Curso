<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Roboto+Slab&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <form method="get">
            <h2>Login</h2>
            <div class="email">
                <input type="email" required>
            </div>
            <div class="password">
                <input type="password" required>
            </div>
            <div class="submit">
                <button id="sign" type="submit">Sign in</button>
                <button id="create" type="button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
